<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

    <title>Document</title>
</head>
<body>
    <div class="head">
        <h1>Agregar Usuario</h1>
        <a href="/users/html" class="link del">Cancelar</a>
    </div>
    <form method="POST" onsubmit="return validateForm()" class="registro">
        <div>
            <div class="registro_datos">
                <label class="dato"><b>Nombre:</b> <input type="text" name="nombre" placeholder="Nombre" required></label>
                <label class="dato"><b>Apellido Paterno:</b> <input type="text" placeholder="Apellido Paterno" name="apPat" required></label>
                <label class="dato"><b>Apellido Materno:</b> <input type="text" placeholder="Apellido Materno" name="apMat"></label>
                <label class="dato"><b>Correo:</b> <input type="email" placeholder="Email@dominio.com" name="email"></label>
                <label class="dato"><b>Super Usuario:</b> <input type="checkbox" name="superUser" value="0" id="superUser_id"></label>
                <label class="dato"><b>Contraseña:</b> <input type="password" name="password" required></label>
                <label class="dato"><b>Confirmar:</b> <input type="password" name="password_conf" required></label>
            </div>
            <div class="botones_utilidad">
                <input type="submit" value="Agregar">
            </div>
        </div>
    </form>
</body>
<script>
    const validateEmail = (email) => {
        return email.match(
            /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
        );
    };
    function validateForm()
    {
        //var idUsuario = document.forms["idUsuario"].value;
        //console.log(idUsuario);
        var nombre = document.forms["nombre"].value;
        var apPat = document.forms["apPat"].value;
        var correo = document.forms["email"].value;
        var password = document.forms["password"].value;
        var password_conf = document.forms["password_conf"].value;
        if(nombre == null || nombre == "")
        {
            window.alert("El nombre no puede estar vacio.");
            return false;
        }
        if(apPat == null || apPat == "")
        {
            window.alert("El apellido paterno no puede estar vacio.");
            return false;
        }
        if(password == null || password == "")
        {
            window.alert("La contraseña no puede estar vacia.")
            return false
        }
        if(password_conf == null || password_conf != password)
        {
            window.alert("Las contraseñas deben coincidir.")
            return false;
        }
        return true;
    }
</script>
</html>
