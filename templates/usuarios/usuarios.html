<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Usuarios</h1>
    <a href="/">Volver</a>
    <a href="/">Buscar</a>
    <a href="/users/html/agregar">Agregar nuevo</a>
    <br>
    <div>
        {% for data in data %}
            <p><b>ID:</b> {{ data.idUsuario }}</p>
            <p><b>Nombre:</b> {{ data.nombre }}</p>
            <p><b>Correo:</b> {{ data.email }}</p>
            <p>
                <a href="/users/html/ver?idUsuario={{ data.idUsuario }}">Ver</a>
                <a href="/users/html/modificar?idUsuario={{ data.idUsuario }}">Modificar</a>
            </p>
            <br>
        {% endfor %}
    </div>
</body>
</html>
