<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

    <title>Document</title>
</head>
<body>
    <div class="head">
        <h1>Modificar Pelicula</h1>
        <a href="/movies/html/ver?idPelicula={{ data.idPelicula }}" class="link del">Cancelar</a>
    </div>
    <form method="POST" onsubmit="return validateForm()" class="registro">
        <div>
            <div class="registro_datos">
                <label class="dato"><input type="hidden" name="idPelicula" value={{data.idPelicula}}><b>ID:</b> {{ data.idPelicula}}</label>
                <label class="dato"><b>Nombre:</b> <input type="text" name="nombre" value={{data.nombre}} required></label>
                <label class="dato"><b>Genero:</b> <input type="text" value={{data.genero}} name="genero"></label>
                <label class="dato"><b>Duracion:</b> <input type="number" min="0" step="1" value={{data.duracion}} name="duracion"></label>
                <label class="dato"><b>Inventario:</b> <input type="number" min="0" step="1" value={{data.inventario}} name="inventario" required></label>
            </div>
            <div class="botones_utilidad">
                <input type="submit" value="Modificar">
            </div>
        </div>
    </form>
</body>
<script>
    function validateForm()
    {
        var nombre = document.forms["nombre"].value;
        var inventario = document.forms["inventario"].value;
        if(nombre == null || nombre == "")
        {
            window.alert("El nombre no puede estar vacio.");
            return false;
        }
        if(inventario == null)
        {
            window.alert("El inventario no puede estar vacio.");
            return false;
        }
        return true;
    }
</script>
</html>
